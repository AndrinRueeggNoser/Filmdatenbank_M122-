<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Release Date</th>
            <th>Length (minutes)</th>
            <th>Rating</th>
            <th>Category</th>
        </tr>
        {% for movie in movies %}
        <tr>
            <td>{{ movie[1] }}</td>
            <td>{{ movie[2] }}</td>
            <td>{{ movie[3] }}</td>
            <td>{{ movie[4] }}</td>
            <td>{{ movie[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
